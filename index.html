    <title>F.E.W. - Front End Web</title>
    <script type="application/javascript">
      document.onreadystatechange = () => {
        console.log("Document state changed:", document.readyState);
        if (document.readyState === "interactive") {
          const tCfg = sessionStorage.getItem("tCfg");
          if (tCfg) {
            if (tCfg !== "auto") {
              const currentTheme = sessionStorage.getItem("currentTheme");
              if (currentTheme) {
                document.body.dataset.theme = currentTheme;
              }
            }
            console.log("Setting theme config from session storage:", tCfg);
            document.documentElement.dataset.themeConfig = tCfg;
          }
        }
      };
    </script>

      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
